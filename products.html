<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-between py-1 align-items-center">
          <img src="logo.png" alt="Logo" height="40">
          <ul class="nav nav-pills" id="navbar">
              <li class="nav-item"><a href="homepage.html" class="nav-link" id="home-link">Home</a></li>
              <li class="nav-item"><a href="products.html" class="nav-link" id="products-link">Products</a></li>
          </ul>
      </header>
    </div>
    
    <div class="container mb-4">
      <div class="row">
        <div class="col">
          <label class="form-label" for="search-form">Search a product</label>
        </div>
      </div>
      <div class="row">
        <div class="col-auto"> 
          <form id="search-form" class="input-group">
            <input type="search" class="form-control" id="search-query">
            <button type="submit" class="btn btn-primary active" id="searchButton">Search</button>
          </form>
      </div>
      </div>
    </div>
    
    <div class="container mb-4">
      <table class="table table-bordered">
        <h2>Results</h2>
         <thead id="results-body">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Production year</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">Size</th>
          </tr>
        </thead>
      </table>
    </div>
    
    <div class="container mb-4">
      <h2>Add a product</h2>
      <form id = "add-product-form">
        <div class="row mb-3">
          <label for="product-name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" id="product-name" class="form-control input-small">
          </div>
        </div>
        <div class="row mb-3">
          <label for="product-production-year" class="col-sm-2 col-form-label">Production<br>year</label>
          <div class="col-sm-10">
            <input type="text" id = "product-production-year" class="form-control input-small">
          </div>
        </div>
        <div class="row mb-3">
          <label for="product-price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="text" id="product-price" class="form-control input-small">
          </div>
        </div>
        <div class="row mb-3">
          <label for="product-color" class="col-sm-2 col-form-label">Color</label>
          <div class="col-sm-10">
            <input type="text" id="product-color" class="form-control input-small">
          </div>
        </div>
        <div class="row mb-3">
          <label for="product-size" class="col-sm-2 col-form-label">Size</label>
          <div class="col-sm-10">
            <input type="text" id="product-size" class="form-control input-small">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 ms-auto text-end">
            <button type="submit" class="btn btn-primary active">Save</button>
          </div>
        </div>
      </form>
    </div>
    
    <footer class="container my-5">
      <p class="text-center text-dark bg-light border-top pt-1 mt-1">Full Name - 0000</p>
    </footer>

    <script src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    
    
  </body>
</html>
