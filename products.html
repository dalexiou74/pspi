<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-between py-1 align-items-center">
          <img src="logo.png" alt="Logo" height="40">
		  <ul class="nav nav-pills">
              <li class="nav-item"><a href="homepage.html" class="nav-link active">Home</a></li>
              <li class="active"><a href="products.html" class="nav-link">Products</a></li>
 
     </ul>
     </header>
     </div>
	 
	 <div class="container mb-4">
    <div class="row">
      <div class="col">
        <label class="form-label" for="inputSearch">Search a product</label>
      </div>
    </div>
    <div class="row">
      <div class="col-auto"> 
        <div class="input-group">
          <input type="search" class="form-control" id="inputSearch">
          <button type="submit" class="btn btn-primary active" id="searchButton">Search</button>
        </div>
      </div>
    </div>
  </div>
  
      <div class="container mb-4">
	  <table class="table table-bordered">
	     <thead>
		 <h2>Results</h2>
		  <tr>
		   <th scope="col">ID</th>
		   <th scope="col">Name</th>
		   <th scope="col">Production year</th>
		   <th scope="col">Price</th>
		   <th scope="col">Color</th>
		   <th scope="col">Size</th>
		  </thead>
		 </table>
      </div>
	  
	  <div class="container mb-4">
	   <h2>Add a product</h2>
	   <div class="row g-3 align-items-center">
         <div class="col-auto">
          <label for="inputname" class="col-form-label">Name</label>
             </div>
             <div class="col-auto">
           <input type="Name" id="inputname" class="form-control" aria-describedby="nameHelpInline">
             </div>
			 
			 <div class="row g-3 align-items-center">
         <div class="col-auto">
          <label for="inputproductionyear" class="col-form-label">Production year</label>
             </div>
             <div class="col-auto">
           <input type="Productionyear" id="inputproductionyear" class="form-control" aria-describedby="productyearHelpInline">
             </div>
			 
			 <div class="row g-3 align-items-center">
         <div class="col-auto">
          <label for="inputprice" class="col-form-label">Price</label>
             </div>
             <div class="col-auto">
           <input type="Price" id="inputprice" class="form-control" aria-describedby="priceHelpInline">
             </div>
			 
			 <div class="row g-3 align-items-center">
         <div class="col-auto">
          <label for="inputcolor" class="col-form-label">Color</label>
             </div>
             <div class="col-auto">
           <input type="Color1" id="inputcolor" class="form-control" aria-describedby="colorHelpInline">
             </div>
			 
			 <div class="row g-3 align-items-center">
         <div class="col-auto">
          <label for="inputsize" class="col-form-label">Size</label>
             </div>
             <div class="col-auto">
           <input type="Size" id="inputname" class="form-control" aria-describedby="sizeHelpInline">
             </div>
      
  
       </div>
	  </div>
	  </div>
	  </div>
	  </div>
	   <div class="row g-3 align-items-center">
        <div class="col-auto ms-auto"> 
            <button type="submit" class="btn btn-primary active">Save</button> 
        </div>
    </div>
	  </div>
	 
	  
		<footer class="container my-5">
            <p class="text-center text-warning bg-dark border-top pt-1 mt-1">Full Name -
              0000</p>
		</footer>
    <script src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
